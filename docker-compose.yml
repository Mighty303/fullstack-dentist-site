version: '3.7'  # Use a newer version for better features

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      # Consider using build arguments if needed
    container_name: bws
    ports:
      - "3000:3000"
    volumes:
      - node_modules:/app/node_modules  # Use a named volume for node_modules to ensure persistence
      # Remove binding the current directory in production to ensure immutability
    env_file:
      - .env
    environment:
      - NODE_ENV=production  # Ensure environment variable names are correctly cased
    restart: unless-stopped
    # Add healthcheck for better orchestration
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Security: Run as non-root user if possible
    user: node

volumes:
  node_modules:
    # Define volume settings if necessary, like external:true if managed outside Docker

networks:
  default:
    # Default bridge network is usually sufficient, but configure as necessary
